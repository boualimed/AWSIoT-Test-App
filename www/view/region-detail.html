<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Back" ng-click="navBack()">
      <md-icon>navigate_before</md-icon>
    </md-button>
    <span>{{region.name}}</span>
  </div>
</md-toolbar>
<md-content>
  <md-list>
    <md-list-item class="md-2-line"
                  ng-repeat="test in tests">
      <div class="md-list-item-text" layout="column">
        <h3 layout="row">
          <span flex="50">
            Conn: {{test.connTime}}ms
          </span>
          <span flex="50">
            Ping: {{test.pingTime}}ms
          </span>
        </h3>
        <h4 layout="row">
          <span flex="50">
            {{test.timestamp | date:'yyyy-MM-dd HH:mm'}}
          </span>
          <span flex="50">
            {{test.networkType | uppercase}}
          </span>
        </h4>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
